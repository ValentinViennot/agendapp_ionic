<ion-list>
  <ion-item style="text-align: center;font-size: 3em;" [style.color]="'rgb('+rouge+','+vert+','+bleu+')'">
    <ion-spinner name="dots"></ion-spinner>
    <ion-icon name="flask"></ion-icon>
    <ion-spinner name="dots"></ion-spinner>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="255" [(ngModel)]="rouge" color="divider" [style.color]="'#FF0000'">
      <ion-label range-left>Rouge : {{rouge}}</ion-label>
      <ion-label range-right>255</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="255" [(ngModel)]="vert" color="divider" [style.color]="'#00FF00'">
      <ion-label range-left>Vert : {{vert}}</ion-label>
      <ion-label range-right>255</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="255" [(ngModel)]="bleu" color="divider" [style.color]="'#0000FF'">
      <ion-label range-left>Bleu : {{bleu}}</ion-label>
      <ion-label range-right>255</ion-label>
    </ion-range>
  </ion-item>
</ion-list>

<button ion-button block (click)="save()">Valider</button>
