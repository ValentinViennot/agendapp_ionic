<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Ajouter un devoir
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      Infos principales
    </ion-item>
    <ion-item text-wrap>
      <ion-label>Matière</ion-label>
      <ion-select [(ngModel)]="matiere" okText="Ok" cancelText="Annuler">
        <ion-option *ngFor="let course of user.courses" [value]="getCourseValue(course)">
          {{course.nom}} <span *ngIf="course.parent">({{course.parent}})</span>
        </ion-option>
      </ion-select>
      <p>
        Rappel : Tu peux créer, rejoindre et quitter des matières depuis la page "Paramètres" puis "Gérer mes abonnements"
      </p>
    </ion-item>
    <ion-item>
      <ion-label>À faire pour le...</ion-label>
      <ion-datetime displayFormat="DDDD D MMMM"
                    pickerFormat="DDDD D MM YYYY"
                    monthNames="Janvier, Fevrier, Mars, Avril, Mai, Juin, Juillet, Aout, Septembre, Octobre, Novembre, Decembre"
                    monthShortNames="jan, fev, mar, avr, mai, jun, jul, aout, sep, oct, nov, dec"
                    dayNames="Dimanche, Lundi, Mardi, Mercredi, Jeudi, Vendredi, Samedi"
                    dayShortNames="dim, lun, mar, mer, jeu, ven, sam"
                    cancelText="Annuler"
                    doneText="Valider"
                    [(ngModel)]="date"
                    [min]="_date.today.toISOString()"
                    [max]="(_date.today.getFullYear()+2)+''"
      >
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="paper" item-left></ion-icon>
      Description (précise)
    </ion-item>
    <ion-item>
      <ion-textarea
        placeholder="Numéro d'exercice et de page, devoir à rendre ou non, toute information concernant le devoir..."
        [(ngModel)]="texte"
        rows="6"
        autocorrect="true"
      ></ion-textarea>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="save()" ion-button color="primary" block>Ajouter</button>
  </div>

</ion-content>
